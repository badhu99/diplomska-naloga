<div class="div-container">
    <h1>Sign in</h1>
    <form [formGroup]="singInForm" (ngSubmit)="onSubmit(singInForm)">
            <input formControlName="username" placeholder="Username" autocomplete="off" data-1p-ignore>
            <input formControlName="password" placeholder="Password" type="password" autocomplete="off" data-1p-ignore>
        <button type="submit">Login</button>
      </form>
</div>
